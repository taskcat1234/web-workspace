<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>눌렀음</title>
<style>
    body{
        padding :250px;
    }
</style>
</head>
<body>
    <h1>정적 자원</h1>
    <h2>복습</h2>
    <!--
    	case 1 : 요청URL                  http://127.0.0.1/bk/static/%EC%9A%94%EC%B2%ADURL?
    	상대 경로 방식 : 현재 URL의 마지막 부분에 ( /여기 값이 변함 )
    	본인 기준 방식
    	
    	case 2 : https://www.naver.com/  https://www.naver.com/
    	보통 이런식으로 할거면 a태그를 사용함
    	
    	case 3 : /bk/case3               http://127.0.0.1/bk/case3?
    	절대 경로 방식 : 원하는 시작점을 정할수있음
    	상대 기준 방식
    	
    -->
    
    <!-- 값을 받기위한 스캐너 대신 html 에서는 밑에 방식으로 한다 -->
    <form action="/bk/order" method="GET">
    
    <span>주문하실 개수를 입력해주세요</span><br>
	<input type="text" name="num" placeholder="숫자만 넣어주세요!"/> <br>
	<input type="text" name="product-name" placeholder="상품명을 입력해주세요~"/> <br>
	<button type="submit">체크 버튼</button>
	</form>
	
	<script>
		console.dir(document.querySelector('#tn'));
	</script>
	
	<!-- 상대경로 / 절대경로 -->
	
	<form action="/bk/sign-up.do" method="POST">
		<p> 회원가입 양식 </p>
		아이디 : <br>
		<input type="text" placeholder="아이디를 입력해주세요" name="userId"/> <br>
		비밀번호 : <br>
		<input type="password" placeholder="비밀번호를 입력해주세요" name="userPw"/> <br>
		이름 : <br>
		<input type="text" placeholder="이름을 입력해주세요" name="userName"/> <br>
		<button type="submit">회원가입</button>
	</form>
	
	
	
	
</body>
</html>
